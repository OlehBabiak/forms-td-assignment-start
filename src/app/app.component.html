<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)='onSubmit()' #form="ngForm">
        <div class='form-group'>
          <label for='email'>Mail</label>
          <input
            type='email'
            placeholder='Enter your email'
            name='email'
            id='email'
            class='form-control'
            required
            ngModel
            email
            #email="ngModel"
          >
          <span class='invalid-data' *ngIf='!email.valid && email.touched'>Please, enter your email</span>
        </div>
        <div class='form-group'>
          <label for='subscriptions'>Subscriptions</label>
          <select
            id='subscriptions'
            name='subscriptions'
            class='form-control'
            [ngModel]='defaultSubscription'
          >
            <option *ngFor='let sub of subscriptions' [value]="sub">{{ sub }}</option>
          </select>
        </div>
        <div class='form group'>
          <label for='password'>Password</label>
          <input
            type='password'
            id='password'
            name='password'
            class='form-control'
            placeholder='Enter your password'
            required
            ngModel
            #password="ngModel"
            minlength='5'
          >
          <span class='invalid-data' *ngIf='!password.valid && password.touched'>Please, enter your password</span>
        </div>
        <button
          class='btn btn-primary'
          type='submit'
          [disabled]='!form.valid'
        >Submit
        </button>
      </form>
    </div>
  </div>
</div>
<div class="container" *ngIf='submitted'>
  <div class="row">
    <h3>User Data</h3>
    <p><b>Email: </b>{{ userData.email }}</p>
    <p><b>Subscription: </b>{{ userData.subscription }}</p>
    <p><b>password: </b>{{ userData.password }}</p>
  </div>
</div>
